<section class="bouquet-info">
  <div class="container">
    <div class="bouquet-info__content">
      <div class="bouquet-info__photo">
        <img
          src="../../../images/flower-page/photo/slider-img1.jpg"
          alt=""
          class="photo"
          width="640"
          height="490"
        />
        <div class="slider">
          <img
            src="../../../images/bouquet-page/icons/arrow-left.svg"
            alt=""
            class="slider__arrow"
            width="64"
            height="64"
          />
          <img
            src="../../../images/flower-page/photo/slider-img2.jpg"
            alt=""
            class="slider__img slider__img--active"
            width="94"
            height="94"
          />
          <img
            src="../../../images/flower-page/photo/slider-img3.jpg"
            alt=""
            class="slider__img"
            width="94"
            height="94"
          />
          <img
            src="../../../images/flower-page/photo/slider-img4.jpg"
            alt=""
            class="slider__img"
            width="94"
            height="94"
          />
          <img
            src="../../../images/flower-page/photo/slider-img5.jpg"
            alt=""
            class="slider__img"
            width="94"
            height="94"
          />
          <img
            src="../../../images/bouquet-page/icons/arrow-right.svg"
            alt=""
            class="slider__arrow"
            width="64"
            height="64"
          />
        </div>
      </div>
      <div class="bouquet-info__desc">
        <div class="info-top">
          <h1 class="title">Гладиолус</h1>
          <div class="price">
            <h3>145 ₽ <span>200 ₽</span></h3>
            <img
              src="../../../images/bouquet-page/icons/action.svg"
              alt=""
              width="117"
              height="30"
            />
          </div>
          <div class="buy">
            <div class="buy__counter">
              <button class="minus">-</button>
              <p>1</p>
              <button class="plus">+</button>
            </div>
            <button class="buy__btn">В корзину</button>
            <button>
              <img
                src="../../../images/bouquet-page/icons/like.svg"
                alt=""
                class="buy__heart"
              />
            </button>
          </div>

          <div class="option-buttons">
            <hr class="line" />
            <div class="group__btn group__btn--flower">
              <button>Собрать букет +20%</button>
              <button>Добавить зелень</button>
            </div>
            <hr class="line" />
          </div>
        </div>

        <div class="package margin-flex">
          <div>
            <h3>Пример упаковки букетов</h3>
            <p>
              Цена цветка указана без стоимости оформления в букет, стоимость
              оформления 20% от стоимости заказа.
            </p>
          </div>
          <img
            src="../../../images/bouquet-page/icons/question-circle.svg"
            alt=""
          />
        </div>

        <hr class="line" />

        <div class="place-order margin-flex">
          <h3>Как оформить заказ?</h3>
          <img
            src="../../../images/bouquet-page/icons/question-circle.svg"
            alt=""
          />
        </div>

        <hr class="line" />

        <div class="payment margin-flex">
          <h3>Способы оплаты</h3>
          <div>
            <img src="../../../images/bouquet-page/icons/cash.svg" alt="" />
            <img src="../../../images/bouquet-page/icons/card.svg" alt="" />
            <img src="../../../images/bouquet-page/icons/account.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
