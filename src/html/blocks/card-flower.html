<div class="card-flower">
  <a href="#!">
    <button class="card-flower__like" href="#!">
      <img src="./../images/icons/like.svg" width="28" height="25" alt="" />
    </button>
    <div class="card-flower__img @@class">
      <img width="290" height="290" src="@@src" alt="" />
    </div>
    <h4 class="card-flower__price">
      @@price <span class="card-flower__price--discount">@@disc</span>
    </h4>
    <p class="card-flower__desc">@@desc</p>
  </a>
  <div class="card-flower__hover">
    <div class="desc">
      <p>
        Роза - 3 шт. (50 см.),<br />
        Хризантема кустовая - 4 шт.,<br />
        Лилия Азиатика - 1 шт.
      </p>
    </div>
    <div class="buy">
      <div class="buy__counter">
        <button class="minus">-</button>
        <p>1</p>
        <button class="plus">+</button>
      </div>
      <button class="buy__btn">В корзину</button>
    </div>
    <p class="text-bottom">Купить в один клик</p>
  </div>
</div>
